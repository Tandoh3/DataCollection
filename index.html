<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="proto-container">
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
        <div class="proto"></div>
    </div>
    <div class="container">
        <div class="inner">
            <div class="left">
                <img src="" alt="">

                <div class="content">
                    <h1>Complete <span>User Interface Design <span> </h1>
                    <p>Data Collection Tool</p> 
                    <!---<p class="light">Lorem Find</p>-->  
                </div>

            </div>
            <div class="right">
                <p>Please enter your details</p>
                <input type="text" name="Full Name" id="fname" placeholder="full name">
                <input placeholder="date of birth" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
                <!---<input type="date" name="Date of Birth" id="DOB" placeholder="Date of birth">-->
                <input type="number" name="Age" id="age" placeholder="your age">
                <input type="tel" id="output" placeholder="phone number">
                <input type="text" name="email" id="email" placeholder="your email"> 
                <button>Submit</button>
            </div>
        </div>
    </div>

    <script>
        let left = document.querySelector('.left');
        let content = document.querySelector('.content');
        let protos = document.querySelectorAll('.proto');

        left.addEventListner('mousemove', (event) => {
            let move = (event.clientX * 0.05) + 4;
            let move2 = (event.clientX * 0.003);
            content.style.transform = `translateX(-${move2}%)`;

            protos.forEach((proto) => {
                proto.style.transform = `translateX(${move}%)`; 
            })
        })
    </script>
</body>
</html>
